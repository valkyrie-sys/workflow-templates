name: docker

on:
  workflow_call:
    inputs:
      deploy-image:
        required: false
        type: boolean
      username:
        required: true
        type: string
      cache-identifier:
        required: false
        type: string
        default: app
    secrets:
      gh-token:
        required: true

jobs:
  containerize:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ€ prepare repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ restore dependency cache
        uses: actions/cache/restore@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ inputs.cache-identifier }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ’¾ restore project build cache
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.ref_name }}

      - name: ğŸ›‚ login against ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ inputs.username }}
          password: ${{ secrets.gh-token }}

      - name: ğŸ› ï¸ build container
        run: |
          docker build -f Dockerfile.github -t ghcr.io/${{ github.repository }}:${{ github.ref_name }} .
          docker build -f Dockerfile.github -t ghcr.io/${{ github.repository }}:latest .

      - name: ğŸš€ deploy to ghcr.io
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}:latest
        if: '${{ inputs.deploy-image }}'
