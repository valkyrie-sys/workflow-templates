name: test

on:
  workflow_call:
    inputs:
      lint:
        type: boolean
        required: false
        default: true
      cache-identifier:
        required: false
        type: string
        default: app

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŒ€ prepare repository
        uses: actions/checkout@v3

      - name: ðŸ’¾ restore dependency cache
        uses: actions/cache/restore@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ inputs.cache-identifier }}-${{ hashFiles('**/yarn.lock') }}

      - name: ðŸ’¾ restore project build cache
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.ref_name }}

      - name: ðŸ”Ž lint project files
        run: yarn lint
        if: '${{ inputs.lint }}'
